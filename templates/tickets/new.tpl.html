{extends file="boilerplate.tpl.html"}
{block name=body}

<h2><input type="text" placeholder="Ticket Name" name="name" value="{$name}" style="font-size: 24pt;"/></h2>

Created {time()|date_format} <br/>
Modified  {time()|date_format} <br/>
Date Due <input type="text" placeholder="YYYY-MM-DD" name="date_due" value="{$date_due}"/><br/>

<p>0% Completed</p>

Owner <select name="owner">
    {html_options values=$ownerids output=$ownervalues selected=$ticket->owner_user_id}
    </select><br/>

Reporter {$reporter}

<p><textarea placeholder="Ticket Description" cols="72" rows="7">{$description}</textarea><br/>

    <input type="submit"/>

{/block}
